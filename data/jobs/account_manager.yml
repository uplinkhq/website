title: Account Manager
date: 2018-06-17
description: |
  <h2>
    Deine Aufgaben
  </h2>

  <ul>
    <li>
      Du bist verantwortlich für die Kommunikation mit unseren bestehenden und neuen Kunden. Du besprichst mit ihnen bei Projektanfragen die technischen Anforderungen an die Kandidaten und die Rahmenbedingungen der Zusammenarbeit.
    </li>
    <li>
      Du veröffentlichst neue Jobs in unserer Community mit Hilfe von Slack und unserer eigens entwickelten Software und beantwortest Nachfragen von interessierten Kandidaten.
    </li>
    <li>
      Du erstellst und pflegst die Freelancerprofile in unserer Datenbank.
    </li>
    <li>
      Klassische Vertriebstätigkeiten (z.B. Kaltakquise) gehören NICHT zu deinen Aufgaben.
    </li>
  </ul>

  <h2>
    Dein Profil
  </h2>

  <ul>
    <li>
      Du hast ein Studium oder eine Berufsausbildung im Bereich Informatik, Digitales, Kommunikation oder Personal erfolgreich abgeschlossen.
    </li>
    <li>
      Du hast Grundkenntnisse im IT-Bereich (Programmiersprachen, Frameworks, Technologien) oder großes Interesse, dir diese anzueignen. Selbst programmieren zu können ist nicht nötig, aber ein Überblick über die aktuelle IT-Landschaft und Kenntnisse darüber, welche Technologien es gibt und wie sie zusammenhängen, werden dir helfen, dich mit den Firmen und Freelancern auf Augenhöhe zu unterhalten.
    </li>
    <li>
      Du hast optimalerweise bereits Erfahrung im Bereich Account-Management, Projektmanagement, Kommunikation oder als Assistenz der Geschäftsführung sammeln können.
    </li>
    <li>
      Du hast Lust, beim Aufbau eines jungen und innovativen Unternehmens mitzuarbeiten.
    </li>
    <li>
      Du arbeitest eigenverantwortlich, selbstständig und strukturiert.
    </li>
    <li>
      Du sprichst exzellentes Deutsch und gutes Englisch.
    </li>
  </ul>
