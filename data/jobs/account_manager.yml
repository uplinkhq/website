  </span> Mitgliedern bringen wir die besten IT-Freelancer Deutschlands mit innovativen und anspruchsvollen Unternehmen zusammen. Unsere Kunden schätzen unsere effektiven Prozesse, unser Know-How und insbesondere die Fairness und Transparenz, mit der wir arbeiten.

  „It’s all about people“ – insbesondere im Vertrieb. Deshalb brauchen wir Dich!

  ## Deine Aufgaben

  * Du generierst und qualifizierst neue Leads aus unterschiedlichen Quellen.
  * Du bist verantwortlich für die Akquise offener Tech-Positionen bei Neu- und Bestandskunden.
  * Du identifizierst die Entscheider und nimmst telefonisch Bedarfsanalysen vor.
  * Du begleitest unsere Kunden und Ansprechpartner pro-aktiv telefonisch und persönlich vor Ort und baust so eine langfristige Kundenbeziehung auf.
  * Du trägst die Umsatzverantwortung für Deine Accounts und sicherst diese durch einen vertrieblich bewerteten Forecast ab.
  * Du bringst Deine Ideen ein und bist direkt an dessen Umsetzung beteiligt.
  * Du präsentierst Uplink auf Fachveranstaltungen, Kongressen und Messen.

  ## Deine Skills

  * Du verfügst über ein erfolgreich abgeschlossenes Studium oder eine vergleichbare Ausbildung.
  * Du bringst Erfahrung aus der Arbeit als Account Manager im B2B-Vertrieb mit.
  * Dein vertrieblicher Ansatz ist ausgesprochen kunden- und nutzenorientiert.
  * Du arbeitest eigenverantwortlich und strukturiert, und schaffst es dadurch, Deine Ziele zu erreichen.
  * Du weißt, worauf es im Kundenkontakt über das Telefon ankommt.
  * Du bist es gewohnt, datenbankgestützt zu arbeiten.
  * Du bist Teamplayer und schätzt eine positive Arbeitsatmosphäre mit offener Kommunikation.
  * Du verfügst über sehr gute Deutschkenntnisse in Wort und Schrift und gute Englischkenntnisse.

  ## Deine Benefits

  * Intensive und individuelle Einarbeitung
  * Spannende Aufgaben in einem langfristig stark wachsenden Markt
  * Realistische Aufstiegschancen
  * Flexible Arbeitszeiten, ein unbefristetes Arbeitsverhältnis, ein modernes Arbeitsumfeld sowie ein attraktives Vergütungsmodell
  * Die Möglichkeit, auch regelmäßig aus dem Home Office zu arbeiten
  * Eine offene Unternehmenskultur, flachen Hierarchien und kreativen Freiraum in einem super Team
  * Wenig Reisetätigkeit
  * Wir geben auch vertriebserfahrenen Berufs-Wiedereinsteigern eine Chance!
