title: Account Manager
date: 2020-02-20
description: |
  Uplink ist ein junges und erfolgreiches Startup im HR-Bereich. Durch unsere Community mit über 1.000 Mitgliedern bringen wir die besten IT-Freelancer Deutschlands mit innovativen und anspruchsvollen Unternehmen zusammen. Unsere Kunden schätzen unsere effektiven Prozesse, unser Know-How und insbesondere die Fairness und Transparenz, mit der wir arbeiten.

  Unser Anspruch ist, sowohl mit den Kunden als auch Freelancern fachlich versiert und auf Augenhöhe über IT-Projekte sprechen zu können. Daher suchen wir Mitarbeiter, die schon Erfahrung aus den Bereichen IT, Recruiting, Sales und/oder Freelancing mitbringen.

  ## Deine Aufgaben

  * Du kümmerst dich eigenverantwortlich um Anfragen von bestehenden oder neuen Kunden, die Unterstützung von Freelancern in ihren Projekten suchen. Dazu sprichst Du zunächst mit den Kunden (fast immer telefonisch) über die anstehenden Aufgaben und klärst, welcher Experte genau benötigt wird.
  * Du erstellst mithilfe unseres selbst-entwickelten CMS eine Jobbeschreibung und veröffentlichst Sie mit wenigen Klicks in unserer Community, so dass sie für alle Mitglieder sichtbar ist.
  * Du evaluierst die Profile der Kandidaten, die sich selbständig für den veröffentlichen Job bewerben. Dabei achtest Du darauf, welcher Kandidat die Anforderungen des Projekts am besten erfüllen kann, und klärst Rückfragen mit dem Kandidaten in unserem Chat-Tool (selten telefonisch).
  * Du wählst den Kandidaten aus, der am besten zu den Projekt passt, und stellst dem Kunden mithilfe unseres CMS das Profil des Kandidaten zur Verfügung. Der Kunde kann daraufhin selbständig durch unser Tool einen Termin mit dem Kandidaten vereinbaren.
  * Du stehst für Rückfragen vom Freelancer und Kunden zur Verfügung und stellst sicher, dass der Freelancer optimal auf das Interview mit dem Kunden vorbereitet ist.
  * Sollten die Projekte, die über unsere Inbound-Kanäle kommen, dich mal nicht auslasten, kontaktierst Du potentielle Neukunden telefonisch und stellst ihnen Uplink vor. Die Leads dafür kommen aus unterschiedlichen Quellen und werden von unseren Tools automatisch vorgefiltert.
  * Du magst es, effektiven Vertrieb zu machen, und suchst immer nach Möglichkeiten, den Vertriebsprozess und die eingesetzten Tools zu verbessern und automatisieren.

  ## Deine Skills

  * Du bringst grundlegende Erfahrung aus der Arbeit im B2B-Vertrieb mit, optimalerweise im HR- oder Recruiting-Bereich.
  * Du hast bereits im IT-Recruiting-Bereich gearbeitet, optimalerweise mit Fokus aufs Freelancing.
  * Du interessierst dich für neue Technologien, Startups und die Digitalwirtschaft.
  * Du hast grundlegende Kenntnisse im IT-Bereich, kennst also die Namen der populärsten Programmiersprachen, Frameworks und Tools, und hast Lust, dich noch weiter einzuarbeiten (ohne selbst zum Entwickler werden zu müssen).
  * Du hast Lust, beim Aufbau eines jungen und agilen Startups mitzuarbeiten.
  * Du arbeitest eigenverantwortlich und strukturiert, und schaffst es dadurch, deine Ziele zu erreichen.
  * Du bist sehr internetaffin, arbeitest gerne mit digitalen Tools und freust dich, wenn Du wiederkehrende Aufgaben automatisieren kannst.
  * Du weißt, worauf es im Kundenkontakt über das Telefon ankommt.
  * Du bist Teamplayer und schätzt eine positive Arbeitsatmosphäre mit offener Kommunikation.
  * Du möchtest deine Ideen mit einbringen und direkt an deren Umsetzung beteiligt sein.
  * Du verfügst über sehr gute Deutschkenntnisse in Wort und Schrift und gute Englischkenntnisse.

  ## Deine Benefits

  * Intensive und individuelle Einarbeitung
  * Flexible Arbeitszeiten, ein unbefristetes Arbeitsverhältnis, ein modernes Arbeitsumfeld sowie ein attraktives Vergütungsmodell
  * Work-Life-Balance, Teilzeit-Modelle und die Möglichkeit, regelmäßig aus dem Home Office, einem Café oder einem Coworking-Space in deiner Nähe zu arbeiten
  * Die neusten digitalen Tools und Technologien. Wir arbeiten mit unserem selbst entwickelten CMS, das optimal auf unsere Aufgaben abgestimmt ist und permanent weiterentwickelt wird. Darüber hinaus nutzen wir Slack, G Suite, Trello und viele andere Tools, die uns die digitale Arbeit erleichtern.
  * Die Möglichkeit, ein bereits sehr solide aufgestelltes Startup in einem langfristig stark wachsenden Markt der Zukunft weiter aufzubauen.
  * Eine offene Unternehmenskultur, flachen Hierarchien und kreativen Freiraum
