title: Junior Account Manager
date: 2020-01-22
description: |
  Uplink ist ein junges und erfolgreiches Startup im HR-Bereich. Durch unsere Community mit <span id="freelancer-count" data-turbolinks-permanent>über 1.000</span> Mitgliedern bringen wir die besten IT-Freelancer Deutschlands mit innovativen und anspruchsvollen Unternehmen zusammen. Unsere Kunden schätzen unsere effektiven Prozesse, unser Know-How und insbesondere die Fairness und Transparenz, mit der wir arbeiten.

  „It’s all about people“ – insbesondere im Vertrieb. Deshalb brauchen wir Dich!

  ## Deine Aufgaben

  * Du generierst und qualifizierst neue Leads aus unterschiedlichen Quellen.
  * Du bist verantwortlich für die Akquise (keine telefonische Kaltakquise) offener Tech-Positionen bei Neu- und Bestandskunden.
  * Du identifizierst die Entscheider und nimmst telefonisch Bedarfsanalysen vor.
  * Du begleitest unsere Kunden und Ansprechpartner zuerst telefonisch und mittelfristig auch persönlich vor Ort und baust so eine langfristige Kundenbeziehung auf.
  * Du trägst die Umsatzverantwortung für Deine Accounts.
  * Du bringst Deine Ideen ein und bist direkt an deren Umsetzung beteiligt.

  ## Deine Skills

  * Du verfügst über erste Erfahrung aus dem Vertrieb, oder aus der Arbeit in einem vertriebsnahen Bereich.
  * Du interessierst dich für Startups und die Digitalwirtschaft.
  * Du arbeitest eigenverantwortlich und strukturiert.
  * Der Kundenkontakt über das Telefon macht Dir Spaß.
  * Du bist Teamplayer und schätzt eine positive Arbeitsatmosphäre mit offener Kommunikation.
  * Du verfügst über sehr gute Deutschkenntnisse in Wort und Schrift und gute Englischkenntnisse.

  ## Deine Benefits

  * Intensive und individuelle Einarbeitung
  * Spannende Aufgaben in einem langfristig stark wachsenden Markt
  * Realistische Aufstiegschancen
  * Flexible Arbeitszeiten, ein unbefristetes Arbeitsverhältnis, ein modernes Arbeitsumfeld sowie ein attraktives Vergütungsmodell
  * Die Möglichkeit, regelmäßig aus dem Home Office zu arbeiten
  * Eine offene Unternehmenskultur, flachen Hierarchien und kreativen Freiraum in einem super Team
  * Wir geben auch Wieder- und Quereinsteigern eine Chance!
