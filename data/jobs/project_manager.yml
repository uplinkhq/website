title: Project Manager
date: 2020-01-31
description: |
  Uplink ist ein junges und erfolgreiches Startup im HR-Bereich. Durch unsere Community mit <span id="freelancer-count" data-turbolinks-permanent>über 1.000</span> Mitgliedern bringen wir die besten IT-Freelancer Deutschlands mit innovativen und anspruchsvollen Unternehmen zusammen. Unsere Kunden schätzen unsere effektiven Prozesse, unser Know-How und insbesondere die Fairness und Transparenz, mit der wir arbeiten.

  Wir haben viel zu tun und suchen Verstärkung im Projektmanagement. Deshalb brauchen wir Dich!

  ## Deine Aufgaben

  * Du prüfst und veröffentlichst Projektausschreibungen auf unserer Plattform.
  * Du kommunizierst mit interessierten Bewerbern via Slack.
  * Du klärst Rückfragen mit dem verantwortlichen Account Manager.
  * Du stellst geeignete Kandidaten über unser System beim Kunden vor.
  * Du übernimmst weitere Recherche- und Administrationsaufgaben.

  ## Deine Skills

  * Du bringst Erfahrung aus der Arbeit als Projektmanager oder einem ähnlichen Bereich mit.
  * Du kennst dich mit Slack und mindestens einem CMS aus.
  * Du kennst dich bestenfalls schon mit der Freelancer-Welt aus, hast also entweder selbst mal als Freelancer gearbeitet oder im Projektmanagement mit Freelancern zu tun gehabt.
  * Du bringst bestenfalls bereits IT-Kenntnisse mit, kennst z.B. die Namen der gängigsten Programmiersprachen und Tools. Selbst programmieren können ist natürlich nicht nötig.
  * Du hast kein Problem damit, mehrere (Chat-)Konversationen parallel zu führen und kannst dich gut an Namen und Details erinnern.
  * Du bist kommunikationsstark, empathisch und geduldig.
  * Du bist Teamplayer und schätzt eine positive Arbeitsatmosphäre mit offener Kommunikation.
  * Du verfügst über sehr gute Deutschkenntnisse in Wort und Schrift und gute Englischkenntnisse.

  ## Deine Benefits

  * Intensive und individuelle Einarbeitung
  * Spannende Aufgaben in einem langfristig stark wachsenden Markt
  * Flexible Arbeitszeiten, ein unbefristetes Arbeitsverhältnis und ein modernes Arbeitsumfeld
  * Die Möglichkeit, regelmäßig aus dem Home Office zu arbeiten
  * Eine offene Unternehmenskultur, flachen Hierarchien und kreativen Freiraum in einem super Team
  * Wir geben auch Wieder- und Quereinsteigern eine Chance!
