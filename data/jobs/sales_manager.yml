title: Sales Manager
date: 2019-06-24T00:00:00.000Z
description: |
  <h2>
    Deine Aufgaben
  </h2>

  <ul>
    <li>
      Du bist zuständig für die Neukundenakquise und trittst telefonisch oder per Email/LinkedIn/XING mit Unternehmen in Kontakt, die interessant für Uplink sind.
    </li>
    <li>
      Du besuchst branchenspezifische Events und machst Uplink dort publik. (optional)
    </li>
    <li>
      Du entwickelst eigene Ideen, die uns helfen, Uplink noch bekannter zu machen.
    </li>
    <li>
      Du pflegst unsere Kundendatenbank und bist in engem Austausch mit unserem Account Management
    </li>
  </ul>

  <h2>
    Dein Profil
  </h2>

  <ul>
    <li>
      Du hast bereits Erfahrung in der Kundenkommunikation, mit Akquisetätigkeiten oder im Bereich Marketing.
    </li>
    <li>
      Du hast Spaß am aktiven Telefonieren.
    </li>
    <li>
      Du hast ein gutes technisches Verständnis.
    </li>
    <li>
      Du hast eine aufgeschlossene, freundliche Art und weißt, mit welchem Kunden du wie sprechen musst.
    </li>
    <li>
      Du hast Lust, beim Aufbau eines jungen und innovativen Unternehmens mitzuarbeiten.
    </li>
    <li>
      Du arbeitest eigenverantwortlich, selbstständig und strukturiert.
    </li>
    <li>
      Du sprichst exzellentes Deutsch und gutes Englisch.
    </li>
  </ul>
