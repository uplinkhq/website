title: Sales Manager
date: 2019-06-24
description: |
  <h2>
    Deine Aufgaben
  </h2>

  <ul>
    <li>
      Du bist zuständig für die Neukundenakquise und trittst telefonisch oder per E-Mail/LinkedIn/XING mit Unternehmen in Kontakt, die an Uplink interessiert sein könnten.
    </li>
    <li>
      Du stellst potentiellen Neukunden Uplink vor und hilfst ihnen herauszufinden, wie sie unsere Plattform für ihre Zwecke nutzen können.
    </li>
    <li>
      Du entwickelst eigene Ideen, die uns helfen, Uplink noch bekannter zu machen.
    </li>
  </ul>

  <h2>
    Dein Profil
  </h2>

  <ul>
    <li>
      Du hast bereits Erfahrung in der Kundenkommunikation, Akquise oder im Recruiting-Bereich – vorzugsweise im Bereich der Softwareentwicklung, Digitalagenturen, Startups oder SaaS.
    </li>
    <li>
      Du hast eine Leidenschaft für den Vertrieb und besonders für die Kundenakquise.
    </li>
    <li>
      Du hast ein gutes technisches Verständnis und kennst dich bestenfalls in der IT-Welt schon etwas aus.
    </li>
    <li>
      Du hast eine aufgeschlossene, freundliche Art und weißt, mit welchem Kunden du wie sprechen musst.
    </li>
    <li>
      Du hast Lust, beim Aufbau eines jungen und innovativen Unternehmens mitzuarbeiten.
    </li>
    <li>
      Du arbeitest eigenverantwortlich, selbstständig und strukturiert.
    </li>
    <li>
      Du sprichst exzellentes Deutsch und gutes Englisch.
    </li>
  </ul>
