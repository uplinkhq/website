  page_intros:
    home: Uplink verknüpft erfahrene Freelance-Entwickler mit den Firmen, die sie suchen. Wir vereinfachen die Freelancer-Suche durch persönliche Empfehlungen von Entwicklern, die wir kennen und denen wir vertrauen.
    freelancers: Uplink liefert dir spannende Projekte von Firmen aus deiner Stadt und deutschlandweit! Tu das, was du am besten kannst - großartigen Code schreiben - und überlass die Projektsuche uns.
    companies: Wir helfen Firmen, den richtigen Freelance-Entwickler in Tagen (manchmal Stunden) anstatt Wochen zu finden. Sagen Sie uns einfach, wen Sie suchen, und wir verknüpfen Sie mit einem passenden Experten aus unserem Pool.
    contact: Egal ob Sie Fragen oder Kommentare haben, einen Freelance-Entwickler suchen oder selbst einer sind, wir würden uns freuen, von Ihnen zu hören!
    press_kit: Sollten Sie weitere Informationen oder Medien benötigen, um über Uplink zu berichten, kontaktieren Sie uns!

