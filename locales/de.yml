        slug: account-manager

  sections:

    about:
      headline_1: Wer steckt dahinter?
      headline_2: Hi, ich bin Manuel, der Gründer von Uplink.
      text: |
        Ich arbeite seit 2008 als Freelance-Entwickler in Berlin. Jedes Mal, wenn ich nach einem neuen Projekt gesucht habe, habe ich mich gewundert, warum es keinen effizienten und unkomplizierten Weg gab, um herauszufinden, welche Firmen aktuell auf der Suche nach einem Freelance-Entwickler mit meinen Qualifikationen sind.

        Abgesehen von meinem privaten Netzwerk an Freunden und Kollegen waren die einzigen Optionen Recruiter, die aber oft selbst keine Tech-Kenntnisse haben, oder Job-Boards, die sich aber meist auf Festanstellungen fokussieren.

        **Genau das war meine Inspiration für Uplink - Freelance-Entwicklern eine einfachere und persönlichere Möglichkeit zu bieten, mit den Firmen in Kontakt zu kommen, die sie suchen.**

        Kontaktiere mich gern mit Fragen oder Feedback!

  drift:
    welcome_message: Hi, Manuel hier, der Gründer von Uplink! Schreib mir, wenn du eine Frage hast! :)
    away_message: Hi, Manuel hier, der Gründer von Uplink! Leider bin ich zur Zeit nicht online, aber wenn du mir eine Nachricht hinterlässt, melde ich mich so bald wie möglich!
    email_capture_message: Hi, ich habe deine Nachricht erhalten! Wenn du mir deine Email-Adresse nennst, kann ich mich bei dir melden, auch falls die Verbindung abbrechen sollte.
    thank_you_message: Danke für deine Nachricht! Ich melde mich so bald wie möglich bei dir!
