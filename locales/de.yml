  page_intros:
    home: Uplink verknüpft erfahrene Freelance-Entwickler mit den Firmen, die sie suchen. Wir vereinfachen die Freelancer-Suche durch persönliche Empfehlungen von Entwicklern, die wir kennen und denen wir vertrauen.
    freelancers: Uplink liefert dir spannende Projekte von Firmen aus deiner Stadt und deutschlandweit! Tu das, was du am besten kannst - großartigen Code schreiben - und überlass die Projektsuche uns.
    companies: Wir helfen Firmen, den richtigen Freelance-Entwickler in Tagen (manchmal Stunden) anstatt Wochen zu finden. Sagen Sie uns einfach, wen Sie suchen, und wir verknüpfen Sie mit einem passenden Experten aus unserem Pool.
    press_kit: Sollten Sie weitere Informationen oder Medien benötigen, um über Uplink zu berichten, kontaktieren Sie uns!
    jobs: Wir sind immer auf der Suche nach neuen Talenten für unser Team!
    job_account_manager: Hast du Lust, als Account Manager beim Aufbau eines jungen Tech-Startups in Berlin mitzuarbeiten? Dann wollen wir dich kennenlernen!
    job_sales_manager: Hast du Lust, als Sales Manager beim Aufbau eines jungen Tech-Startups in Berlin mitzuarbeiten? Dann wollen wir dich kennenlernen!
    berlin: Berlin Intro

  pages:

    home:
      apply_as_freelancer: Als Freelancer bewerben
      find_a_freelancer: Freelancer finden
      more_info_for_freelancers: Mehr Infos für Freelancer
      more_info_for_companies: Mehr Infos für Firmen

      freelancer_benefits:
        headline: Unser Service für Freelancer

        section_1:
          headline: Finde neue Kunden
          text: Durch Uplink findest du spannende Projekt und neue Kunden aus Berlin, Hamburg, München, Frankfurt und vielen anderen deutschen Städten. Überlass die Jobsuche uns und fokussier dich auf das, was du am besten kannst - großartigen Code schreiben!

        section_2:
          headline: Lass "IT-Recruiter" links liegen
          text: Wir sind selbst Freelance-Entwickler und wissen daher, wie frustrierend es ist, sich mit unwissenden Recruitern herumzuschlagen. Da Uplink primär ein Service für dich - den Freelancer - ist, sind deine Prioritäten auch unsere!

        section_3:
          headline: Kein öffentliches Profil
          text: Niemand braucht ein weiteres öffentliches Profil, das regelmäßig aktualisiert werden muss, oder eine Liste von irrelevanten Jobs, durch die man sich scrollen muss. Wir selektieren die Jobs für dich und kontaktieren dich persönlich, wenn einer passt.

        section_4:
          headline: Ein Netzwerk voller Möglichkeiten
          text: Zur Zeit steht die Projektvermittlung noch im Vordergrund, aber weitere Services für Freelancer sind schon in der Mache - wie z.B. ein super-simpler Steuerservice, Kooperationen mit Coworking-Spaces, und vieles mehr!

      freelancer_testimonial:
        text: Weniger als eine Woche, nachdem ich mich bei Uplink angemeldet habe, hatte ich mein erstes Projekt! Der ganze Ablauf war einfach und stressfrei - ein paar Emails, ein Telefonat, und das wars!
        subtitle: Fullstack-Entwickler

      company_benefits:
        headline: Unser Service für Firmen

        section_1:
          headline: Wir sind dein Netzwerk
          text: Uplink ist ein Netzwerk von Hunderten von Entwicklern aus allen Bereichen. Egal, ob du jemanden nächste Woche oder in sechs Monaten brauchst, für nur ein paar Tage oder längerfristig - wir helfen dir, den richtigen Kandidaten zu finden!

        section_2:
          headline: Persönliche Empfehlungen
          text: Wir schicken dir nicht Dutzende von Profilen, die du selbst bewerten und die Kandidaten kontaktieren musst. Stattdessen nehmen wir uns die Zeit, deine Anforderugen genau zu verstehen, und stellen dir dann den für dich besten Kandidaten vor.

        section_3:
          headline: Geprüfte Experten
          text: Wir arbeiten ausschließlich mit Senior-Entwicklern, die jahrelange Erfahrung als Freelancer haben, und wir prüfen jeden Kandidaten persönlich. Du kannst bei jeder Empfehlung davon ausgehen, dass der Freelancer deine höchsten Ansprüche erfüllt.

        section_4:
          headline: Wir sind Entwickler, keine Recruiter
          text: Als Entwickler verstehen wir deinen Tech Stack und Entwicklungsanforderungen. Recruiter ohne Tech-Erfahrung müssen sich auf eine Liste von Anforderungen verlassen, die sie nicht verstehen, und arbeiten dadurch ineffizient und fehleranfällig.

      company_testimonial:
        text: Durch Uplink haben wir drei Freelancer gefunden, genau dann, als wir sie am meisten brauchten! Jeder von ihnen passte super zu unseren Vorgaben und war sofort verfügbar. Nachdem ich schon mehrere ähnliche Plattformen ausprobiert habe, bleibe ich jetzt bei Uplink!
        subtitle: Geschäftsführer @ Inware AG

      featured_on:
        headline: Bekannt aus

      partners:
        headline: Partner & Kooperationen
        text: Wir sind immer auf der Suche nach Personen und Firmen, die unsere Vision teilen und/oder unseren Mitgliedern exklusive Vorteile anbieten können!

        fuehrer_orgel:
          text: Die Steuerberater Führer & Orgel sind unsere erste Empfehlung für Freelancer und kleine Firmen, die in Steuerfragen einen kompetenten und flexiblen Partner an ihrer Seite haben wollen.

        christa_weidner:
          text: Christa Weidner ist freiberufliche IT-Beraterin, eine große Kritikerin von Vermittlungsagenturen und Expertin für das Thema Scheinselbstständigkeit. Seit Mai 2018 steht Christa als Kooperationspartnerin unseren Mitgliedern mit Rat und Tat zur Seite.

        debitoor:
          text: Debitoor ist ein Anbieter für Rechnungsstellung und Buchhaltung und hat viele Features, die anderen Services in diesem Bereich fehlen! Mitglieder von Uplink erhalten als Neukunde 25% auf das erste Jahresabo!

        kontist:
          text: Kontist ist ein Startup aus Berlin, das ein Bankkonto speziell für Freelancer anbietet! Mitglieder von Uplink erhalten ein Startguthaben von 50€!

        exali:
          text: Exali ist ein Versicherungsmakler mit Versicherungen speziell für IT-Freelancer! Mitglieder von Uplink erhalten im ersten Jahr 10% Rabatt.

      blog:
        headline: Das Neueste aus unserem Blog
        read_on: Weiterlesen
        all_posts: Alle Posts in unserem Blog

      cta:
        headline: Bereit für dein nächstes Projekt?

    freelancers:
      cta: Jetzt bewerben

      how_it_works:
        headline: Wie funktionierts?

        step_1:
          headline: Bewirb dich
          text: "%{link} und erzähl uns ein wenig über dich, deine Erfahrung als Entwickler und deine Motivation."
          link_text: Kontaktier uns über dieses Formular

        step_2:
          headline: Füll dein Profil aus
          text: Sobald du aufgenommen bist, sag uns, mit welchen Technologien du arbeitest, was für Projekte du suchst, und wann du verfügbar bist.

        step_3:
          headline: Warte auf Anfragen
          text: Wenn wir von einem Projekt hören, dass dir gefallen könnte, melden wir uns via Email bei dir. So einfach ist das!

      benefits:
        headline: Was bringts dir?

        section_1:
          headline: Finde neue Kunden
          text: Durch Uplink findest du spannende Projekt und neue Kunden aus Berlin, Hamburg, München, Frankfurt und vielen anderen deutschen Städten. Egal, ob du die Dynamik eines Startups oder die Herausforderungen einer Agentur oder größeren Firma suchst, du findest entsprechende Projekte durch Uplink! Überlass die Jobsuche uns, so dass du dich auf deine Arbeit fokussieren kannst!

        section_2:
          headline: Lass "IT-Recruiter" links liegen
          text: Wir sind selbst Freelance-Entwickler und wissen daher, wie frustrierend es ist, sich mit unwissenden Recruitern herumzuschlagen. Da Uplink primär ein Service für dich - den Freelancer - ist, sind deine Prioritäten auch unsere! Das heisst, wir warnen dich ehrlich vor "beratungsintensiven" Kunden und verschweigen auch nicht mögliche Stolpersteine eines Projekts.

        section_3:
          headline: Kein öffentliches Profil
          text: Niemand braucht ein weiteres öffentliches Profil, das regelmäßig aktualisiert werden muss, oder eine Liste von irrelevanten Jobs, durch die man sich scrollen muss. Durch ein wenig Arbeit, die wir selbst erledigen, nicht ein Algorithmus, können wir unseren Mitgliedern einem Menge Arbeit und Frustration ersparen. Wir selektieren die Jobs für dich und kontaktieren dich persönlich, wenn einer passt.

        section_4:
          headline: Öfter lokal als global
          text: Einige Firmen arbeiten schon mit Freelancern aus der ganzen Welt, doch die meisten suchen "lokale" Entwickler - sie müssen nicht zwangsläufig in der gleichen Stadt wohnen und können oft flexibel und "remote" arbeiten, sollten aber für Meetings und Workshops zum Kunden kommen können. Sag uns einfach, in welchen Städten du vor Ort zum Arbeiten bzw. für Treffen mit dem Kunden verfügbar bist!

        section_5:
          headline: Das Timing zählt
          text: Bist du aktuell in einem Projekt, hättest aber am liebsten schon das nächste in Aussicht? Wir wissen, wie schwer es ist, etwas genau dann zu finden, wenn du es brauchst. Sag uns daher einfach, ab wann du wieder verfügbar bist, und wir versuchen, dir einen nahtlosen Übergang zu bieten! Falls nötig überzeugen wir Kunden, ein Projekt entsprechend zu verschieben, damit du dabei sein kannst.

        section_6:
          headline: Wir wissen, was du wert bist
          text: Mit einem Kunden den eigenen Tagessatz zu verhandeln, kann der anstrengendste Teil des ganzen Projekts sein. Wir klären daher frühzeitig, welches Budget der Kunde zur Verfügung hat, und schlagen dir selbstverständlich nur Projekte vor, die deinem Tagessatz entsprechen. So kommt es, wenn das Thema später zur Sprache kommt, nicht zu bösen Überraschungen.

      testimonials:

        - text: Kurz nachdem ich bei Uplink aufgenommen wurde, wurde mir ein Projekt bei einem Startup in Berlin angeboten. Ich wurde direkt mit dem CTO verknüpft und war wenige Tage später mit an Bord. Einfacher gehts nicht!
          name: Mirko Strugar
          url: https://www.linkedin.com/in/mirkostrugar/
          subtitle: Frontend-Entwickler

        - text: Durch Uplink habe ich Kontakt zu einer Medienfirma in Hamburg bekommen. Ich wurde dem Head of IT vorgestellt und bekam schon vor dem ersten Treffen viele Informationen über die Firma, z.B. welchen Tagessatz ich berechnen kann.
          name: Alexander Frischbutter
          url: http://fribu.de/
          subtitle: Fullstack-Entwickler

      pricing:
        headline: Konditionen
        text_1: Unser Ziel ist es, eine faire und transparente Erfolgsgebühr zu berechnen, wenn unsere Mitglieder über Uplink einen neuen Kunden finden.
        text_2: |
          Der Freelancer zahlt eine Gebühr von 10% seines monatlichen Verdienstes, für maximal sechs Monate. Wenn ein Freelancer also einen neuen Kunden findet und mit diesem für eine lange Zeit und an mehreren Projekten zusammen arbeitet, braucht er nach den ersten sechs Monaten die Gebühr nicht mehr zahlen und kann 100% seines Verdienstes behalten.
        monthly: monatlich
        max_period: 6 Monate

      apply:
        headline: Bei Uplink bewerben
        text: |
          Bewirb dich jetzt, um Mitglied unserer Freelancer-Community zu werden!

          Bitte beachte, dass du in Deutschland wohnen und bereits selbstständig sein solltest, oder diesen Schritt defintiv für die nächsten Monate planst.
        form_confirmation: Ich akzeptiere die %{form_confirmation_terms_link} und %{form_confirmation_privacy_link}.
        form_confirmation_terms: AGB
        form_confirmation_privacy: Datenschutzerklärung

        form_placeholders:
          name: Dein Name
          email: Deine Email-Adresse
          location: Dein Wohnort
          profiles: Deine Profile (XING, LinkedIn, GitHub, eigene Webseite, etc.)
          motivation: Erzähl uns ein wenig über dich! Siehst du dich als Frontend-, Backend-, Fullstack- oder Mobile-Entwickler? Welche Programmiersprachen und Frameworks benutzt du gerne? Arbeitest du lieber für Startups, Agenturen oder größere Firmen? Remote oder vor Ort?
          referral: Wie hast du von Uplink erfahren?

        form_messages:
          confirm: Vielen Dank! Wir melden uns so bald wie möglich bei dir!
          error: Oh oh! Da ist etwas schiefgelaufen... bitte versuche es nochmal!

    companies:
      cta: Freelancer finden

      how_it_works:
        headline: Wie funktionierts?

        step_1:
          headline: Kontaktieren Sie uns
          text: "%{freelancer_request_form_link} oder kontaktieren Sie uns %{email_link}. Wir melden uns innerhalb weniger Stunden zurück!"
          freelancer_request_form_link_text: Stellen Sie kostenlos eine Anfrage
          email_link_text: per Email

        step_2:
          headline: Warten Sie auf Kandidaten
          text: Sobald wir wissen, wen Sie suchen, kontaktieren wir passende Kandidaten aus unserem Pool. Wenn einer von ihnen interessiert ist, stellen wir den Kontakt zu Ihnen her.

        step_3:
          headline: Los gehts!
          text: Alles weitere läuft direkt zwischen Ihnen und dem Kandidaten. Einen Vertrag können Sie direkt mit dem Freelancer machen und auch die Rechnungen kommen direkt vom Freelancer.

      freelancer_request:
        headline: Jetzt einen IT-Freelancer finden
        text: "Um einen passenden Freelancer aus unserer Community für Ihr Anliegen zu finden, haben Sie zwei Möglichkeiten:"

        options:
          callback:
            url_fragment: rueckruf-anfordern
            headline: Rückruf anfordern
            text: Wir melden uns innerhalb weniger Stunden telefonisch bei Ihnen, um alle weiteren Details zu besprechen.
          post_job:
            url_fragment: job-posten
            headline: Job posten
            text: Wir veröffentlichen Ihr Gesuch nach einer Prüfung in unserem Netzwerk und verknüpfen Sie direkt mit passenden und verfügbaren Kandidaten.

        form:
          name: Ihr Name
          email: Ihre Email-Adresse
          company: Ihre Firma (optional)
          phone: Ihre Telefonnummer
          details_short: Was für eine Art von Freelancer suchen Sie? Web-Entwickler, DevOps-Experte,...
          details_long: Was für eine Art von Freelancer suchen Sie? Welche Kenntnisse (Programmiersprachen, Frameworks, etc.) sollte er/sie haben? Was werden seine/ihre Aufgaben im Projekt sein?
          budget:
            text: Welches Budget haben Sie ungefähr für den/die Freelancer verfügbar?
            options:
              below_1k: < 1.000€
              between_1k_and_5k: 1.000€ - 5.000€
              between_5k_and_25k: 5.000€ - 25.000€
              over_25k: "> 25.000€"
          reachability: Wann können wir Sie am besten erreichen?
          schedule: Wann könnte der Freelancer starten und für wie lange brauchen Sie ihn/sie voraussichtlich?
          engagement:
            text: Sollte der Freelancer in Vollzeit oder Teilzeit verfügbar sein?
            options:
              fulltime: Vollzeit (4-5 Tage die Woche)
              parttime: Teilzeit (1-3 Tage die Woche)
              fulltime_preferred: Vollzeit bevorzugt, Teilzeit ok
              unclear: Noch unklar
          remote:
            text: Sollte der Freelancer bei Ihnen vor Ort oder Remote arbeiten?
            options:
              onsite: Nur vor Ort, Remote ist nicht möglich.
              mix: Remote ist teilweise möglich, z.B. ein paar Tage die Woche oder komplett nach einer Einarbeitungszeit vor Ort.
              remote: Der Freelancer sollte/kann komplett Remote arbeiten, nur evtl. für Meetings vor Ort verfügbar sein.
              unclear: Noch unklar
          zip: Wie lautet Ihre PLZ? (nur falls Arbeit/Meetings vor Ort gewünscht sind)
          german_level:
            text: Sollte der Freelancer Deutsch sprechen können?
            options:
              none: Nein, Englisch reicht aus.
              basic: Grundkenntnisse in Deutsch sollten vorhanden sein.
              fluent: Ja, er/sie sollte fließend Deutsch sprechen.
              unclear: Noch unklar
          rate: Welchen Stundensatz haben Sie für den/die Freelancer verfügbar?
          confirmation:
            callback: Vielen Dank, wir werden uns so bald wie möglich bei Ihnen melden!
            job_post: Vielen Dank, wir werden Ihr Gesuch so bald wie möglich prüfen und dann in unserer Community posten. Sollten wir Nachfragen haben, melden wir uns telefonisch oder per Email bei Ihnen.
          error: Oh oh! Da ist etwas schiefgelaufen und wir wurden über den Fehler informiert. Bitte versuchen Sie es noch einmal!

      techs:
        headline: Finde einen Experten für jede Technologie
        text: |
          Egal welche Programmiersprache oder welches Framework ihr benutzt, bei Uplink findest du einen erfahrenen Entwicker, der sofort loslegen kann!

          Unsere Mitglieder sind Experten in:
        suffix: ...und vielen anderen Technologien!

      benefits:
        headline: Was macht uns einzigartig?

        section_1:
          headline: Wir sind dein Netzwerk
          text: Uplink ist ein Netzwerk von Hunderten von Entwicklern aus allen Bereichen. Falls ein guter Match für deine Anforderungen trotzdem nicht dabei ist, finden wir ihn über unsere Mitglieder. Egal, ob du jemanden nächste Woche oder in sechs Monaten brauchst, für nur ein paar Tage oder längerfristig - wir helfen dir, den richtigen Kandidaten zu finden!

        section_2:
          headline: Persönliche Empfehlungen
          text: Wir schicken dir nicht Dutzende von Profilen, die du selbst bewerten und die Kandidaten kontaktieren musst. Stattdessen nehmen wir uns die Zeit, deine Anforderugen genau zu verstehen, und stellen dir dann den für dich besten Kandidaten vor. Der Versuch, diesen Prozess zu automatisieren, würde sowohl für dich als auch für die Kandidaten zu Frustration führen.

        section_3:
          headline: Geprüfte Experten
          text: Wir arbeiten ausschließlich mit Senior-Entwicklern, die jahrelange Erfahrung als Freelancer haben, und wir prüfen jeden Kandidaten persönlich. Dabei achten wir auf gute Englischkenntnisse, professionelle Kommunikation und eine ausgeprägte Fähigkeit zum Zeitmanagement. Du kannst bei jeder Empfehlung davon ausgehen, dass der Freelancer deine höchsten Ansprüche erfüllt.

        section_4:
          headline: Wir sind Entwickler, keine Recruiter
          text: Als Entwickler verstehen wir deinen Tech Stack und Entwicklungsanforderungen. Recruiter ohne Tech-Erfahrung müssen sich auf eine Liste von Anforderungen verlassen, die sie nicht verstehen, und arbeiten dadurch ineffizient und fehleranfällig. Sie nehmen dir keine Arbeit ab, sondern sind nur darauf fokussiert, Profile zu liefern, in der Hoffnung, dass dir eins davon gefällt.

        section_5:
          headline: Vor Ort oder Remote
          text: Unsere Mitglieder verstehen, dass es für Kunden oft einfacher ist, mit Entwicklern vor Ort zusammenzuarbeiten. Trotzdem kannst du, wenn du auch Remote-Kandidaten nicht ausschließt, die Chancen auf einen guten Match erhöhen und dem Freelancer die Freiheit geben, am effektivsten für dich zu arbeiten - das erhöht die Wahrscheinlich auf eine langfristige Zusammenarbeit.

        section_6:
          headline: Transparenz belebt das Geschäft
          text: Einer der Hauptwünsche von IT-Freiberuflern an Vermittler ist mehr Transparenz - fehlt diese, steht auch das Verhältnis zum Kunden auf wackeligen Beinen. Wir bemühen uns daher, sowohl den Kunden als auch den Freelancern gegenüber so transparent wie möglich zu sein. Das fängt bei unseren Konditionen an und zieht sich als roter Faden durch jeden Bereich unseres Geschäfts.

      testimonials:

        - text: Uplink hat sich als zuverlässiger Partner für das Rekrutieren von freien Software-Entwicklern erwiesen! Wir haben dank Uplink einige Kundenprojekte viel schneller fertigstellen können und werden uns auch in Zukunft auf ihre Expertise verlassen.
          name: Marcel Tuch
          url: http://www.code-b.com/
          subtitle: CTO @ code-b agile websolutions GmbH

        - text: Verglichen mit anderen Services, die ich ausprobiert habe, um Freelance-Entwickler zu finden, war Uplink der einzige, der mir wirklich Zeit und Geld gespart hat. Der persönliche Ansatz und die Schnelligkeit haben mir am besten gefallen!
          name: Colin Kippenberg
          url: http://www.geschenkidee.de/
          subtitle: Co-Founder & CMO @ Geschenkidee D&A GmbH

      pricing:
        headline: Konditionen
        text: |
          **Unser Service ist für Firmen kostenlos.** Wir möchten es dir so einfach wie möglich machen, über Uplink einen Freelance-Entwickler zu finden. Daher verzichten wir auf eine Vermittlungsgebühr von den Firmen.

          Für Freelancer fällt eine geringe Gebühr an, wenn sie über Uplink einen neuen Kunden finden. Diese rechnen wir aber separat mit den Freelancern ab, so dass sich die Firmen dabei um nichts kümmern müssen.

    press_kit:
      open_google_drive_folder: Google Drive Ordner öffnen

    jobs:
      headline: Offene Stellen
      text_1: "Für die folgenden Stellen suchen wir derzeit Kandidaten:"
      text_2: Falls keine dieser Stellen exakt zu dem passen, was du suchst, freuen wir uns auch über deine %{email_link}.
      email_link_text: Initiativbewerbung per Email

      list:
        - Account Manager
        - Sales Manager

    city:
      cta: Anfrage stellen
      secondary_intro: Berlin wimmelt nur so von technologiegetriebenen Unternehmen und Entrepreneuren, die ihre innovativen Ideen in die Tat umsetzen wollen. Wir von Uplink helfen dabei, die Entwickler zu finden, die genau die richtigen für diesen Job sind.

  sections:

    about:
      headline_1: Wer steckt dahinter?
      headline_2: Hi, ich bin Manuel, der Gründer von Uplink.
      text: |
        Ich arbeite seit 2008 als Freelance-Entwickler in Berlin. Jedes Mal, wenn ich nach einem neuen Projekt gesucht habe, habe ich mich gewundert, warum es keinen effizienten und unkomplizierten Weg gab, um herauszufinden, welche Firmen aktuell auf der Suche nach einem Freelance-Entwickler mit meinen Qualifikationen sind.

        Abgesehen von meinem privaten Netzwerk an Freunden und Kollegen waren die einzigen Optionen Recruiter, die aber oft selbst keine Tech-Kenntnisse haben, oder Job-Boards, die sich aber meist auf Festanstellungen fokussieren.

        **Genau das war meine Inspiration für Uplink - Freelance-Entwicklern eine einfachere und persönlichere Möglichkeit zu bieten, mit den Firmen in Kontakt zu kommen, die sie suchen.**

        Kontaktiere mich gern mit Fragen oder Feedback!

  drift:
    welcome_message: Hi, Manuel hier, der Gründer von Uplink! Schreib mir, wenn du eine Frage hast! :)
    away_message: Hi, Manuel hier, der Gründer von Uplink! Leider bin ich zur Zeit nicht online, aber wenn du mir eine Nachricht hinterlässt, melde ich mich so bald wie möglich!
    email_capture_message: Hi, ich habe deine Nachricht erhalten! Wenn du mir deine Email-Adresse nennst, kann ich mich bei dir melden, auch falls die Verbindung abbrechen sollte.
    thank_you_message: Danke für deine Nachricht! Ich melde mich so bald wie möglich bei dir!
