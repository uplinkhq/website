        freelancer_request_form_link_text: starte eine Freelancer-Anfrage
        email_link_text: schick uns eine Email

        form_placeholders:
          name: Dein Name
          email: Deine Email-Adresse
          company: Deine Firma (optional)
          message: Womit können wir helfen?

    contact:

      form_placeholders:
